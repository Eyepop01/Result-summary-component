<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="content">
  <span class="star"><i class="fa-sharp fa-solid fa-star"></i></span>

    <h1>How did we do?</h1>

    <p>  Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <br>
  <div class="num">
    <span class="number">1</span>
    <span class="number">2</span>
    <span class="number">3</span>
    <span class="number">4</span>
    <span class="number">5</span>
  </div>

 <br>
   
  <button>SUBMIT</button>
</div>
  

  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eze Samuel</a>.
</div>


<script src="https://kit.fontawesome.com/1393f20e75.js" crossorigin="anonymous"></script>
</body>
</html>
