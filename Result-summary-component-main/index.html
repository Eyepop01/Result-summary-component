<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Results summary component</title>

</head>
<body>
  <div id="content-wrapper">
    <div class="content">

    <!-- Result area -->
    <div class="result">
      <h4>Your Result</h4> 
      <div class="rounded">
        <p class="text">76</p>
        <p style="margin: 0">of 100</p>
      </div>
      
      

      <h1>Great</h1>
      <p style="padding: 0 20%">You scored higher than 65% of the people who have taken these tests.</p>

      
    </div>

    <!-- Summary area -->
    <div class="summary">
      <h2>Summary</h2>
      
      <div class="box orange">
        <p><i class="fa-solid fa-bolt"></i> <span class="adjustment"></span> &nbsp; Reaction <span class="rating"> <span class="boldText">80</span> / 100</span> </p>
      </div>
      
      <div class="box yellow">
        <p><i class="fa-solid fa-circle-exclamation"></i> &nbsp; Memory <span class="rating"><span class="boldText">92</span> / 100</span></p>
      </div>
      
      <div class="box green">
        <p><i class="fa-regular fa-lightbulb"></i> &nbsp; Verbal <span class="rating"><span class="boldText">61</span> / 100</span></p>
      </div>
      
      <div class="box blue">
        <p><i class="fa-sharp fa-regular fa-eye"></i> &nbsp; Visual <span class="rating"><span class="boldText">72</span> / 100</span></p>
      </div>
      

      <button>Continue</button> 
    </div>
  </div>
</div>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Sekem</a>.
</div>

<script src="https://kit.fontawesome.com/1393f20e75.js" crossorigin="anonymous"></script>
</body>
</html>
